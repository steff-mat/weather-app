<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div id="location_body">
      <div id="country_box">
        <div class="country">
          <p>Country:</p>
          <p class="set_country"></p>
        </div>
        <div class="city">
          <p>City:</p>
          <p class="set_city"></p>
        </div>
        <div class="time_zone">
          <p>Time Zone:</p>
          <p class="set_time_zone"></p>
        </div>
        <div class="time">
          <p>Date & Time:</p>
          <p class="set_time"></p>
        </div>
      </div>
      <form id="search_box">
        <input
          type="text"
          name="get_data"
          id="search_bar"
          placeholder="Enter city name"
          required
        />
        <button type="submit" id="get_weather_button">Get Weather</button>
      </form>
    </div>
    <div id="weather_body">
      <div class="condition">
        <img src="" alt="" class="condition_img" />
        <p class="condition_text"></p>
      </div>
      <div class="wind">
        <div class="direction">
          <p>Wind direction</p>
          <p class="wind_direction"></p>
        </div>
        <div class="speed">
          <p>Wind speed</p>
          <p class="wind_speed"></p>
        </div>
      </div>
      <div class="temperature">
        <div class="reported">
          <p class="reported_temperature"></p>
        </div>
        <div class="feels_like">
          <p>Feels Like</p>
          <p class="feels_like_temp"></p>
        </div>
      </div>
      <!-- <div class="other">
        <p class="other_data"></p>
        <p class="other_text"></p>
      </div> -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
